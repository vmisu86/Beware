<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Météo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.temp_c}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Température : </strong> {{weather.temperature_string}}
          </ion-item>
          <ion-item>
            <strong>Humidité : </strong> {{weather.relative_humidity}}
          </ion-item>
          <ion-item>
            <strong>Visibilité : </strong> {{weather.visibility_mi}}
          </ion-item>
          <ion-item>
            <strong>Index de chaleur : </strong> {{weather.heat_index_string}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block [navPush]="settingsPage">
          Réglages
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
