<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Avant le départ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>

    <ion-row>
      <ion-card>
        <ion-card-header>
          Météo
        </ion-card-header>
        <ion-card-content>
          <ion-row *ngIf="weather">
            <ion-col width-50 offset-25>
              <h2 class="location">{{weather.display_location.full}}</h2>
            </ion-col>
            <ion-col>
              <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
            </ion-col>
            <ion-col>
              <h3 class="desc">{{weather.weather}}</h3>
            </ion-col>
            <ion-col>
              <h1 class="temp">{{weather.temp_c}}&deg;</h1>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-card>
      <ion-list>
        <ion-list-header>
          Tests :
        </ion-list-header>
        <ion-item>
          <ion-icon name="pint" color="beer" item-start></ion-icon>
          Alcoolémie
          <button ion-button item-end icon-only color="white" [navPush]="alcoholPage">
            <ion-icon name="arrow-dropright" color="dark" ></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <ion-icon name="walk" color="primary" item-start></ion-icon>
          Aptitude
          <button ion-button item-end icon-only color="white" [navPush]="sensorPage">
            <ion-icon name="arrow-dropright" color="dark" ></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <ion-icon name="disc" color="danger" item-start></ion-icon>
          Réaction
          <button ion-button item-end icon-only color="white" [navPush]="reactionPage">
            <ion-icon name="arrow-dropright" color="dark" ></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </ion-card>
    </ion-row>

  </ion-grid>

</ion-content>
