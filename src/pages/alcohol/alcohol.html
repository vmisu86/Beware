
<ion-header>

  <ion-navbar>
    <ion-title text-center>TEST VIRTUEL D'ALCOOLÃ‰MIE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label>Votre sexe</ion-label>
    <ion-select [(ngModel)]="sexe">
      <ion-option value="6">Female</ion-option>
      <ion-option value="7">Male</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Votre poids en kg</ion-label>
    <ion-input type="number" [(ngModel)]="poids"></ion-input>
  </ion-item>
  <h3>Le niveau d'alcool de la boisson</h3>
  <ion-item>
    <ion-label>Niveau en %</ion-label>
    <ion-input type="number" [(ngModel)]="niveau"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Volume en ml</ion-label>
    <ion-input type="number" [(ngModel)]="volume"></ion-input>
  </ion-item>
  <h3>Horaire de consommation:</h3>
  <ion-item>
    <ion-label>Temps passer en heure</ion-label>
    <ion-select [(ngModel)]="heurePasser">
      <ion-option value="0">00 h</ion-option>
      <ion-option value="1">01 h</ion-option>
      <ion-option value="2">02 h</ion-option>
      <ion-option value="3">03 h</ion-option>
      <ion-option value="4">04 h</ion-option>
      <ion-option value="5">05 h</ion-option>
      <ion-option value="6">06 h</ion-option>
      <ion-option value="7">07 h</ion-option>
      <ion-option value="8">08 h</ion-option>
      <ion-option value="9">09 h</ion-option>
      <ion-option value="10">10 h</ion-option>
      <ion-option value="11">11 h</ion-option>
      <ion-option value="12">12 h</ion-option>
      <ion-option value="13">13 h</ion-option>
      <ion-option value="14">14 h</ion-option>
      <ion-option value="15">15 h</ion-option>
      <ion-option value="16">16 h</ion-option>
      <ion-option value="17">17 h</ion-option>
      <ion-option value="18">18 h</ion-option>
      <ion-option value="19">19 h</ion-option>
      <ion-option value="20">20 h</ion-option>
      <ion-option value="21">21 h</ion-option>
      <ion-option value="22">22 h</ion-option>
      <ion-option value="23">23 h</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <button ion-button (click)="calcule()" [disabled]="!sexe || !poids || !niveau || !volume || !heurePasser">Calculer</button>

</ion-content>
