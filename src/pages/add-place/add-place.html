<ion-header>

	<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Ajouter un incident</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<form #f="ngForm" (ngSubmit)="onSubmit(f)">
		<ion-list>

			<ion-item>
				<ion-label floating>Titre</ion-label>
				<ion-input type="text"
				           name="title"
				           ngModel
				           required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Courte description</ion-label>
				<ion-textarea
						name="description"
						ngModel
						required>
				</ion-textarea>
			</ion-item>

		</ion-list>

		<ion-grid>
      <ion-row>
        <ion-col text-center>
          <h5>Indiquer un lieu</h5>
        </ion-col>
      </ion-row>

			<ion-row>
				<ion-col>
					<button ion-button
					        block
					        outline
					        type="button"
					        icon-left
					        (click)="onLocate()">
						<ion-icon name="locate"></ion-icon>
						Ma position
					</button>
				</ion-col>

				<ion-col>
					<button ion-button
					        block
					        outline
					        type="button"
					        icon-left
					        (click)="onOpenMap()">
						<ion-icon name="map"></ion-icon>
						Sélectionner sur la carte
					</button>
				</ion-col>
			</ion-row>

			<ion-row *ngIf="locationIsSet">
				<ion-col>
					<agm-map [latitude]="location.lat"
					         [longitude]="location.lng"
					         [zoom]="16">
						<agm-marker [latitude]="location.lat"
						            [longitude]="location.lng">
						</agm-marker>
					</agm-map>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col text-center>
					<h5>Ajouter une photo!</h5>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<button ion-button
					        icon-left
					        block
					        outline
					        type="button"
					        (click)="onTakePhoto()">
						<ion-icon name="camera"></ion-icon>
						Ouvrir la camera
					</button>
				</ion-col>
			</ion-row>

			<ion-row *ngIf="imageUrl !=''">
				<ion-col>
					<img [src]="imageUrl">
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<button ion-button
					        color="secondary"
					        block
					        type="submit"
                  [disabled]="!f.valid || !locationIsSet">
						Ajouter cet évenement
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>

	</form>

</ion-content>
