<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cas d'urgence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Appel d'urgence
    </ion-list-header>
    <ion-item>
      <ion-badge item-start outline>17</ion-badge>
      Police
      <button ion-button outline item-end icon-only (click)="showConfirmPolice()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-badge item-start color="danger" >18</ion-badge>
      Pompier
      <button ion-button outline color="danger" item-end icon-only (click)="showConfirmPompier()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-item><ion-item>
      <ion-badge item-start color="secondary">15</ion-badge>
      SAMU
      <button ion-button outline color="secondary" item-end icon-only (click)="showConfirmSAMU()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-row>
      <ion-card>
        <ion-card-header>Votre adresse</ion-card-header>
        <ion-card-content text-center>
          <h3 class="adresse">{{streetNumber}} {{street}} - {{city}} / {{countryName}}</h3>
        </ion-card-content>
      </ion-card>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Geste de premier secours
    </ion-list-header>
    <ion-item>
      <ion-badge item-start color="dark" outline>1</ion-badge>
      Sécurité pour tous
      <button ion-button outline item-end icon-only color="dark" [navPush]="secu1Page">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-badge item-start color="dark" outline>2</ion-badge>
      Inconscience
      <button ion-button outline item-end icon-only color="dark" [navPush]="secu2Page">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-badge item-start color="dark" outline>3</ion-badge>
      Saignement
      <button ion-button outline item-end icon-only color="dark" [navPush]="secu3Page">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>


</ion-content>
