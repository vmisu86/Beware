<ion-header>

  <ion-navbar>
    <ion-title>Sécurité pour tous</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <!--Text-->
    <ion-item>
      <ion-label>Text</ion-label>
      <ion-textarea [readonly]="isReadonly()" rows="13" [(ngModel)]="text"></ion-textarea>
    </ion-item>
    <!--Rate-->
    <ion-item>
      <ion-range min="1" max="30" step="1" [(ngModel)]="rate">
        <ion-icon small range-left name="remove"></ion-icon>
        <ion-icon small range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
    <!--Language-->
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="locale">
        <ion-option value="fr-FR">French</ion-option>
        <ion-option value="en-US">English</ion-option>
      </ion-select>
    </ion-item>
    <!--Play text-->
    <button ion-button full (click)="playText()">Play Text</button>
  </ion-list>
</ion-content>
