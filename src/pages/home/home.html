<ion-header>
	<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-buttons end>
			<button ion-button icon-only [navPush]="addPlacePage">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>


		<ion-title text-center>
			App Secu
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-card>
        <div #map id="map"></div>
      </ion-card>
    </ion-row>
    <ion-row>
    <ion-card>
      <ion-card-header>
        Weather
      </ion-card-header>
      <ion-card-content>
        <ion-row *ngIf="weather">
          <ion-col width-50 offset-25>
            <h2 class="location">{{weather.display_location.full}}</h2>
          </ion-col>
          <ion-col>
            <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
          </ion-col>
          <ion-col>
            <h3 class="desc">{{weather.weather}}</h3>
          </ion-col>
          <ion-col>
            <h1 class="temp">{{weather.temp_c}}&deg;</h1>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    </ion-row>
    <ion-row text-center>
      <ion-col>
				<button ion-button color="danger" icon-start [navPush]="urgentPage">
		      <ion-icon name='medkit' is-active="false"></ion-icon>
		      Emergency
		    </button>
        <!-- <button ion-button
                icon-right
                type="button"
                color="danger"
                [navPush]="urgentPage"

				>Urgent</button> -->
      </ion-col>
      <ion-col>
				<button ion-button color="secondary" icon-start [navPush]="classicPage">
					<ion-icon name='car' is-active="false"></ion-icon>
					Get Started
				</button>
      <!-- <button ion-button
              icon-right
              type="button"
              color="secondary"
              [navPush]="classicPage">
			<ion-icon name="car"></ion-icon>
			Classic
			</button> -->
      </ion-col>
    </ion-row>
    <ion-row>
				<ion-card>

				  <ion-card-header>
				    BeWare, Be safe.
				  </ion-card-header>

				  <ion-card-content>
				    Your security is the first be careful! Check the conditions before your trip.
				  </ion-card-content>

				</ion-card>>
    </ion-row>
  </ion-grid>

	<ion-card *ngFor="let place of places; let i = index"
	          (click)="onOpenPlace(place, i)">
		<img [src]="place.imageUrl">
		<ion-card-content text-center>
			<ion-card-title>
				{{ place.title }}
			</ion-card-title>
			<p>{{ place.description }}</p>
		</ion-card-content>
	</ion-card>


</ion-content>
