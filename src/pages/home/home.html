<ion-header>
	<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-buttons end>
			<button ion-button icon-only [navPush]="addPlacePage">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>


		<ion-title text-center>
			BeWare
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content fullscreen class="mainback">
  <ion-grid>
    <ion-row>

      <!-----------------------------THE MAP CARD--------------------------------->
      <ion-card class="map-ion-card">

          <ion-row *ngIf="weather">
            <ion-col col-5>
              <p class="location">{{weather.display_location.full}}</p>
            </ion-col>
            <ion-col col-2>
              <img class="icon" src="{{weather.icon_url}}" alt="">
            </ion-col>
            <ion-col col-3>
              <p class="desc">{{weather.weather}}</p>
            </ion-col>
            <ion-col col-2>
              <p class="temp">{{weather.temp_c}}&deg;</p>
            </ion-col>
          </ion-row>

          <div #map id="map"></div>


      </ion-card>
    </ion-row>
<!--------------------------THE EMERGENCY BUTTONS AND THE CLASSIC BUTTON---------------------->
    <ion-row text-center>
      <ion-col>
        <button ion-button color="danger" icon-start (click)="lunchUrgentPage()">
          <ion-icon name='medkit' is-active="false"></ion-icon>
         Urgence
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" icon-start [navPush]="classicPage">
          <ion-icon name='car' is-active="false"></ion-icon>
          Départ
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
				<ion-card>

				  <ion-card-header>
				    BeWare, Be safe.
				  </ion-card-header>

				  <ion-card-content  class="card-home-last">
            Votre sécurité est notre prioritée, tachez d'être prudent sur la route. Verifiez les conditions météos avant de prendre la route.
				  </ion-card-content>

					<ion-card-content  class="card-home-last">
						<ion-item>
							<button ion-button clear verysmall item-end icon-start [navPush]="weatherPage">
			          <ion-icon name='share-alt'></ion-icon>
			          Détails
			        </button>
						</ion-item>

					</ion-card-content>

				</ion-card>
    </ion-row>
  </ion-grid>



  <ion-card *ngFor="let place of places; let i = index"
            (click)="onOpenPlace(place, i)">
    <img id="main_list_image" [src]="place.imageUrl">
    <ion-card-content text-center>
      <ion-card-title>
        {{ place.title }}
      </ion-card-title>
      <p>{{ place.description }}</p>
    </ion-card-content>
  </ion-card>



</ion-content>
